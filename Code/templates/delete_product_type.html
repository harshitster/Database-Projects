{% extends "layout.html" %}

{% block body %} 
    <div>
        <label>Employee : {{ username }}</label>
    </div>
    <form action="/delete_product_type" method="post">
        <input type="number" name="prod_id" placeholder="Product ID" autofocus autocomplete="off" required>
        <button type="Submit">Submit</button>
    </form>
    <div class="centered-form" style="justify-content: flex-start; align-items: flex-start; flex-direction: column;">
        {% for product in products %} 
            <div style="padding: 12px; background: #2294e0; border: none; color: white; font-size: 16px; width:100vw; margin: 2px;">
                <div name="prod_id">prod_id: {{ product[0] }}</div> 
                <div name="prod_type">prod_type: {{ product[1] }}</div> 
                <div name="prod_name">prod_name: {{ product[2] }}</div> 
                <div name="prod_storage">prod_storage: {{ product[3] }}</div> 
                <div name="prod_price">prod_price: {{ product[4] }}</div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
